<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio filter with Vanilla JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="filters">
        <a class="filter active" href="#" data-filter="all">All</a>
        <a class="filter" href="#" data-filter="apps">Apps</a>
        <a class="filter" href="#" data-filter="graphics">Graphics</a>
        <a class="filter" href="#" data-filter="websites">Websites</a>
      </div>

      <div class="grid">
        <div class="item" data-filter="websites">
          <a href="#"><img src="images/1.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="graphics">
          <a href="#"><img src="images/2.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="websites">
          <a href="#"><img src="images/3.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="websites">
          <a href="#"><img src="images/4.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="apps">
          <a href="#"><img src="images/5.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="websites">
          <a href="#"><img src="images/6.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="apps">
          <a href="#"><img src="images/7.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="apps">
          <a href="#"><img src="images/8.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="graphics">
          <a href="#"><img src="images/9.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="graphics">
          <a href="#"><img src="images/10.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="graphics">
          <a href="#"><img src="images/11.jpg" alt="" /></a>
        </div>

        <div class="item" data-filter="websites">
          <a href="#"><img src="images/12.jpg" alt="" /></a>
        </div>
      </div>
      <!-- .grid -->
    </div>
    <!-- .container -->

    <script src="js/script.js"></script>
  </body>
</html>
